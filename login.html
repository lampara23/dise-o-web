<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Doggy's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .admin-notice {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .divider span {
            background: #667eea;
            padding: 0 15px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container p-4">
                    <h1 class="text-center mb-4">üîê Iniciar Sesi√≥n</h1>
                    
                    <!-- Notificaci√≥n para administradores -->
                    <div class="admin-notice">
                        <strong>üë®‚Äçüíº Acceso Administrativo:</strong> Usa <code>admin@doggys.cl</code> para panel de administraci√≥n
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Contrase√±a:</label>
                            <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
                    </form>
                    
                    <div class="divider">
                        <span>o</span>
                    </div>
                    
                    <form id="registerForm">
                        <h5 class="text-center">¬øNuevo usuario? Reg√≠strate</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre completo:</label>
                            <input type="text" class="form-control" placeholder="Tu nombre" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Contrase√±a:</label>
                            <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            
                            <div class="mt-2">
                                <small>La contrase√±a debe tener:</small>
                                <div class="form-text">
                                    <span id="length" class="text-danger">‚úì 8+ caracteres</span><br>
                                    <span id="uppercase" class="text-danger">‚úì 1 may√∫scula</span><br>
                                    <span id="number" class="text-danger">‚úì 1 n√∫mero</span><br>
                                    <span id="symbol" class="text-danger">‚úì 1 s√≠mbolo</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Confirmar contrase√±a:</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100" id="registerBtn" disabled>Crear Cuenta</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-white">‚Üê Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validaci√≥n de contrase√±a en registro
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                symbol: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };
            
            Object.keys(requirements).forEach(key => {
                const element = document.getElementById(key);
                if (requirements[key]) {
                    element.className = 'text-success';
                } else {
                    element.className = 'text-danger';
                }
            });
            
            const allValid = Object.values(requirements).every(valid => valid);
            document.getElementById('registerBtn').disabled = !allValid;
        });
        
        // Login de usuario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Validaci√≥n b√°sica
            if (!email || !password) {
                alert('‚ùå Por favor completa todos los campos');
                return;
            }
            
            // Si es el administrador, redirigir al panel de administraci√≥n
            if (email === 'admin@doggys.cl') {
                const adminUser = {
                    id: 'ADMIN001',
                    name: 'Administrador Doggy\'s',
                    email: 'admin@doggys.cl',
                    role: 'admin',
                    memberSince: new Date().toISOString()
                };
                localStorage.setItem('doggyUser', JSON.stringify(adminUser));
                alert('üë®‚Äçüíº ¬°Bienvenido Administrador!');
                window.location.href = 'admin.html';
            } else {
                // Para usuarios normales, simular login exitoso
                const user = {
                    id: 'USR' + Date.now(),
                    name: email.split('@')[0],
                    email: email,
                    role: 'user',
                    memberSince: new Date().toISOString(),
                    ordersCount: 0
                };
                
                localStorage.setItem('doggyUser', JSON.stringify(user));
                alert(`‚úÖ ¬°Bienvenido ${user.name}!`);
                window.location.href = 'cuenta.html';
            }
        });
        
        // Registro de nuevo usuario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validaciones
            if (password !== confirmPassword) {
                alert('‚ùå Las contrase√±as no coinciden');
                return;
            }
            
            if (email === 'admin@doggys.cl') {
                alert('‚ùå No puedes registrarte con el email de administrador');
                return;
            }
            
            // Crear nuevo usuario
            const newUser = {
                id: 'USR' + Date.now(),
                name: name,
                email: email,
                role: 'user',
                memberSince: new Date().toISOString(),
                ordersCount: 0
            };
            
            // Guardar usuario
            localStorage.setItem('doggyUser', JSON.stringify(newUser));
            
            alert(`üéâ ¬°Cuenta creada exitosamente! Bienvenido a Doggy's, ${name}`);
            window.location.href = 'cuenta.html';
        });

        // Prevenir que se registre como administrador
        document.querySelectorAll('input[type="email"]').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value === 'admin@doggys.cl' && this.closest('#registerForm')) {
                    alert('‚ö†Ô∏è Este email est√° reservado para administraci√≥n');
                    this.value = '';
                }
            });
        });
    </script>
</body>
</html>
